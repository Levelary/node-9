<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Card Management</h1>

        <div id="add-card-form">
            <h2 id="heading">Add Card:</h2>
            <div id="inner_form">
                <input type="text" id="card_number" placeholder="Card Number">
                <input type="text" id="cardholder_name" placeholder="Card Holder Name">
                <input type="text" id="card_type" placeholder="Card Type">
                <input type="date" id="expiration_date" placeholder="Expiration Date: (YYYY-MM-DD)">
                <input type="text" id="cvv" placeholder="CVV">
                <input type="text" id="bank_name" placeholder="Bank Name">
                <input type="text" id="issuing_country" placeholder="Issuing Country">
            </div>
            <button onclick="saveCard()">Add Card</button>
        </div>
        <div id="display-cards">
            <h2>Card List:</h2>
            <ul id="card-list">
                <!-- Added cards will be displayed here -->
            </ul>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
